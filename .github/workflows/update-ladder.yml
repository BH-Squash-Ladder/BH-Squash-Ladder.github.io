name: Update Ladder Data

on:
  workflow_dispatch:  # Allows manual triggering
  repository_dispatch: # Allows API triggering
    types: [update_ladder]

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is crucial for writing files
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update ladder data
      id: update-data
      run: |
        # Create the data from the workflow input
        cat > data/ladder.json << 'EOF'
        ${{ github.event.client_payload.ladder_data }}
        EOF
        
        cat > data/pending.json << 'EOF'
        ${{ github.event.client_payload.pending_data }}
        EOF
        
        echo "Data files updated successfully"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ladder.json data/pending.json
        git diff --staged --quiet || git commit -m "Update ladder data via workflow"
        git push
