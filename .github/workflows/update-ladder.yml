name: Update Ladder Data

on:
  issues:
    types: [opened]

jobs:
  update-data:
    if: contains(github.event.issue.labels.*.name, 'ladder-update')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Extract ladder data from issue
      id: extract-data
      run: |
        # Extract JSON from issue body
        echo "${{ github.event.issue.body }}" > issue_body.txt
        # Extract the JSON between ```json and ``` markers
        sed -n '/```json/,/```/p' issue_body.txt | grep -v '```' > extracted_data.json
        # Check if we got valid JSON
        if jq empty extracted_data.json 2>/dev/null; then
          echo "Valid JSON extracted"
          # Extract the data parts
          jq '.ladder' extracted_data.json > data/ladder.json
          jq '.pending' extracted_data.json > data/pending.json
          echo "Data files updated"
        else
          echo "No valid JSON found in issue"
          exit 1
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ladder.json data/pending.json
        git commit -m "Update ladder data from issue #${{ github.event.issue.number }}"
        git push
