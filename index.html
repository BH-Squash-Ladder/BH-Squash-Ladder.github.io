<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-6">

<div class="max-w-5xl mx-auto grid md:grid-cols-3 gap-6">

  <!-- LADDER -->
  <div class="md:col-span-2 bg-slate-800 rounded p-4">
    <h1 class="text-2xl font-bold mb-4">Squash Ladder</h1>
    <ol id="ladder" class="space-y-2 text-lg"></ol>
  </div>

  <!-- RIGHT SIDEBAR -->
  <div class="space-y-4">
    <button id="requestChangeBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-2 rounded">
      Request Ladder Change
    </button>

    <button id="requestNewPlayerBtn" class="w-full bg-green-600 hover:bg-green-500 py-2 rounded">
      Request New Player
    </button>

    <button id="adminApproveBtn" class="w-full bg-yellow-600 hover:bg-yellow-500 py-2 rounded">
      Admin: Approve Requests
    </button>
  </div>
</div>

<!-- REQUEST CHANGE MODAL -->
<div id="requestChangeModal" class="fixed inset-0 bg-black/60 hidden justify-center items-center">
  <div class="bg-slate-800 p-6 rounded space-y-4 max-w-sm w-full">
    <h2 class="text-xl font-semibold">Request Ladder Change</h2>
    <select id="challenger" class="w-full px-2 py-1 bg-slate-900 border border-slate-600 rounded"></select>
    <select id="target" class="w-full px-2 py-1 bg-slate-900 border border-slate-600 rounded"></select>
    <input id="score" placeholder="Score (e.g. 3-2)" class="w-full px-2 py-1 bg-slate-900 border border-slate-600 rounded">
    <div class="flex justify-end gap-2">
      <button onclick="closeRequestChangeModal()" class="px-3 py-1 border rounded">Cancel</button>
      <button onclick="submitRequestChange()" class="px-3 py-1 bg-indigo-600 rounded">Submit</button>
    </div>
  </div>
</div>

<!-- NEW PLAYER MODAL -->
<div id="newPlayerModal" class="fixed inset-0 bg-black/60 hidden justify-center items-center">
  <div class="bg-slate-800 p-6 rounded space-y-4 max-w-sm w-full">
    <h2 class="text-xl font-semibold">Request New Player</h2>
    <input id="firstname" placeholder="First name" class="w-full px-2 py-1 bg-slate-900 border border-slate-600 rounded">
    <input id="lastname" placeholder="Last name" class="w-full px-2 py-1 bg-slate-900 border border-slate-600 rounded">
    <div class="flex justify-end gap-2">
      <button onclick="closeNewPlayerModal()" class="px-3 py-1 border rounded">Cancel</button>
      <button onclick="submitNewPlayer()" class="px-3 py-1 bg-green-600 rounded">Submit</button>
    </div>
  </div>
</div>

<script>
// LADDER DATA
let ladderData = {
  players: [
    { name: "Alice Smith" },
    { name: "Bob Jones" },
    { name: "Chris Brown" }
  ]
};

// PENDING REQUESTS
let pendingRequests = [];
let pendingNewPlayers = [];

// --- RENDER LADDER ---
function loadLadder() {
  const ladder = document.getElementById("ladder");
  ladder.innerHTML = "";
  ladderData.players.forEach((p, i) => {
    ladder.innerHTML += `<li class="bg-slate-900 p-3 rounded border border-slate-700 text-slate-100">
      <span class="font-bold mr-3">#${i+1}</span>${p.name}
    </li>`;
  });
}
loadLadder();

// --- REQUEST CHANGE MODAL ---
const requestChangeBtn = document.getElementById("requestChangeBtn");
requestChangeBtn.onclick = () => {
  const challengerSelect = document.getElementById("challenger");
  const targetSelect = document.getElementById("target");
  challengerSelect.innerHTML = "";
  targetSelect.innerHTML = "";
  ladderData.players.forEach((p, i) => {
    challengerSelect.innerHTML += `<option value="${i}">${p.name}</option>`;
    targetSelect.innerHTML += `<option value="${i}">${p.name}</option>`;
  });
  document.getElementById("requestChangeModal").classList.remove("hidden");
};
function closeRequestChangeModal() {
  document.getElementById("requestChangeModal").classList.add("hidden");
}
function submitRequestChange() {
  const cIndex = parseInt(document.getElementById("challenger").value);
  const tIndex = parseInt(document.getElementById("target").value);
  const score = document.getElementById("score").value.trim();
  const [cScore, tScore] = score.split("-").map(Number);
  if (isNaN(cScore) || isNaN(tScore) || cScore <= tScore || cScore > 5 || tScore > 5) {
    alert("Invalid score. Challenger must win, max 5 games each.");
    return;
  }
  if (tIndex >= cIndex || cIndex - tIndex > 3) {
    alert("Challenger must be within 3 positions below target.");
    return;
  }
  pendingRequests.push({ cIndex, tIndex, cScore, tScore });
  alert("Request submitted. Admin must approve.");
  closeRequestChangeModal();
}

// --- NEW PLAYER MODAL ---
const requestNewPlayerBtn = document.getElementById("requestNewPlayerBtn");
requestNewPlayerBtn.onclick = () => {
  document.getElementById("newPlayerModal").classList.remove("hidden");
};
function closeNewPlayerModal() {
  document.getElementById("newPlayerModal").classList.add("hidden");
}
function submitNewPlayer() {
  const fn = document.getElementById("firstname").value.trim();
  const ln = document.getElementById("lastname").value.trim();
  if (!fn || !ln) return alert("Enter first and last name");
  pendingNewPlayers.push(fn + " " + ln);
  alert("New player request submitted. Admin must approve.");
  closeNewPlayerModal();
}

// --- ADMIN APPROVE REQUESTS ---
const adminApproveBtn = document.getElementById("adminApproveBtn");
adminApproveBtn.onclick = () => {
  // process ladder change requests
  pendingRequests.forEach(req => {
    const { cIndex, tIndex } = req;
    const challenger = ladderData.players[cIndex];
    const target = ladderData.players[tIndex];
    // remove challenger
    ladderData.players.splice(cIndex, 1);
    // insert above target
    ladderData.players.splice(tIndex, 0, challenger);
  });
  pendingRequests = [];
  // process new players
  pendingNewPlayers.forEach(name => ladderData.players.push({ name }));
  pendingNewPlayers = [];
  loadLadder();
  alert("All pending requests approved!");
};
</script>

</body>
</html>
