<!doctype html>
<html class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squash Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-6">

<div class="max-w-5xl mx-auto grid md:grid-cols-3 gap-6">

  <!-- LADDER -->
  <div class="md:col-span-2 bg-slate-800 rounded p-4">
    <h1 class="text-2xl font-bold mb-4">Squash Ladder</h1>
    <ol id="ladder" class="space-y-2 text-lg"></ol>
  </div>

  <!-- RIGHT SIDEBAR -->
  <div class="space-y-4">

    <button id="requestChangeBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-2 rounded">
      Request Ladder Change
    </button>

    <button id="requestNewPlayerBtn" class="w-full bg-green-600 hover:bg-green-500 py-2 rounded">
      Request New Player
    </button>

  </div>
</div>

<!-- NEW PLAYER MODAL -->
<div id="newPlayerModal" class="fixed inset-0 bg-black/60 hidden justify-center items-center">
  <div class="bg-slate-800 p-6 rounded space-y-4 max-w-sm w-full">
    <h2 class="text-xl font-semibold">Request New Player</h2>
    <input id="firstname" placeholder="First name" class="w-full px-2 py-1 bg-slate-900 border border-slate-600 rounded">
    <input id="lastname" placeholder="Last name" class="w-full px-2 py-1 bg-slate-900 border border-slate-600 rounded">
    <div class="flex justify-end gap-2">
      <button onclick="closeNewPlayerModal()" class="px-3 py-1 border rounded">Cancel</button>
      <button onclick="submitNewPlayer()" class="px-3 py-1 bg-green-600 rounded">Submit</button>
    </div>
  </div>
</div>

<script>
// ---- configure once ----
const OWNER = "BH-Squash-Ladder";
const REPO = "BH-Squash-Ladder.github.io";
const DATA_PATH = "data/ladder.json"; // make sure this file exists in the /data folder of your repo

// ---- load ladder (read only) ----
async function loadLadder(){
  const ladder = document.getElementById("ladder");
  ladder.innerHTML = "<li>Loading ladder...</li>";

  const url = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${DATA_PATH}?t=${Date.now()}`;

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    const data = await res.json();

    if (!data.players || !Array.isArray(data.players)) throw new Error("Invalid JSON structure");

    ladder.innerHTML = "";
    data.players.forEach((p,i)=>{
      ladder.innerHTML += `<li class="bg-slate-900 p-3 rounded border border-slate-700 text-slate-100">
        <span class="font-bold mr-3">#${i+1}</span>${p.name}
      </li>`;
    });
  } catch (err) {
    console.error("Error loading ladder:", err);
    ladder.innerHTML = `<li class="text-red-500">Error loading ladder: ${err.message}</li>`;
  }
}

// Load ladder on page load
loadLadder();

// ---- Request Change â†’ open issue form directly ----
document.getElementById("requestChangeBtn").onclick = () => {
  window.open(`https://github.com/${OWNER}/${REPO}/issues/new?labels=challenge&title=Challenge%20Result&body=Please%20enter%20final%20score%20in%20form:%0A%0AChallenger:%20NAME%0ATarget:%20NAME%0AScore:%20e.g.%203-2%0A`, "_blank");
};

// ---- New Player Modal ----
document.getElementById("requestNewPlayerBtn").onclick = () => {
  document.getElementById("newPlayerModal").classList.remove("hidden");
};
function closeNewPlayerModal(){
  document.getElementById("newPlayerModal").classList.add("hidden");
}
function submitNewPlayer(){
  const fn = firstname.value.trim();
  const ln = lastname.value.trim();
  if(!fn || !ln) return alert("Enter name & surname");
  closeNewPlayerModal();
  window.open(`https://github.com/${OWNER}/${REPO}/issues/new?labels=new-player&title=Add%20Player:%20${fn}%20${ln}&body=Please%20approve%20this%20new%20player.`, "_blank");
}
</script>

</body>
</html>
